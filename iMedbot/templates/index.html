<!DOCTYPE html>
<html lang="en">
{#{% extends "base.html" %}#}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer iMedBot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>



    <link rel="stylesheet" href="{{ url_for('static', filename='css/iMedbot.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
          <div class="modal"></div>
        <i class="fas fa-bug"></i>  Breast Cancer iMedbot  <i class="fas fa-bug"></i>

      </div>

    </header>

    <main class="msger-chat"></main>
    <p id ="hint" style="color:green;font-size:10px;">&nbsp&nbsp Start recording when you click microphone</p>
    <form class="msger-inputarea">

        <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
        <button  title = "start recording when you click" type = "button" class="record-send-btn" id = "start_button" >
            <img id="start_img" src="static/img/mic.gif" alt="Start">

        </button>
        <button type="submit" class="msger-send-btn">Send</button>
    </form>

  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script type="text/javascript" src="static/assets/input_question.js"></script>
  <script type="text/javascript" src="static/js/iMedbot.js"></script>



</body>
{% endblock %}

</html>
