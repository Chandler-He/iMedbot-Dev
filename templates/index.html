            &laquo; Previous

          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

            <a class="dropdown-item" href="#" onclick="GoBackDialog()">Go back to previous dialog</a>
          </div>
        </div>
        

        <div>
          <button class="my-button" onclick="openLink()">User Manual</button>
        </div>
        <script>
          // on click procedures
          function openLink() {
            window.open('http://localhost:5000/static/pdf/file.pdf', '_blank');
          }
        </script>

        <div class="msger-header-title">
          <div class="bug"><i class="fas fa-bug"></i></div>
          Breast Cancer iMedbot
          <div class="bug"><i class="fas fa-bug"></i></div>
        </div>
        

        <!--change theme function-->
        <div>
          <button id="themeButton" onclick="changeTheme()">Change Theme</button>
          <script>
            function changeTheme() {
              var body = document.body;
              var themeButton = document.getElementById("themeButton");
              if (body.className === "light-theme") {
                body.className = "dark-theme";
                themeButton.innerHTML = "Change to Light Theme";
              } else {
                body.className = "light-theme";
                themeButton.innerHTML = "Change to Dark Theme";
              }
            }
          </script>          
          <body class="light-theme">
        </div>

      </header>
      <main class="msger-chat"></main>
      <div id="hidden_div" style="display: none">
        <table id="hidden_table" class="table table-striped"></table>
      </div>
      <div class="hint-loading" id="hint">
        <button
          id="showdataset"
          type="button"
          class="btn btn-info"
          style="display: none"
        >
          Show Dataset!
        </button>
      </div>
      <form
        id="form1"
        action="/dataset"
        method="POST"
        enctype="multipart/form-data"
      >
        <input
          id="fileid"
          type="file"
          name="dataset"
          accept=".csv,.txt"
          style="display: none"
        />
        <input
          id="submitDataset"
          type="submit"
          value="Upload"
          style="display: none"
        />
      </form>
